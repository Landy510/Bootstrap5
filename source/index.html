<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>
<body>
  <div class="container-fluid navbar-bottom-line">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h1 class="logo">
              <img src="./image/logo.jpg" alt="拼拼圖標" class="d-inline-block align-text-top">
            </h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link pl-0 px-lg-4 d-block" aria-current="page" href="#">關於</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pl-0 px-lg-4 d-block" href="#">挖寶</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pl-0 px-lg-4 d-block" href="#">我有個大膽的想法</a>
              </li>
            </ul>
            <div class="navbar-register-section">
              <button class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#registerModal">登入</button>
              <button class="btn btn-outline-dark rounded-pill">註冊</button>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <header class="container-fluid bg-light">
    <div class="container">
      <div class="badge bg-secondary mb-3 mt-5">魔法科技</div>
      <div class="header-slogon d-flex flex-column flex-xl-row">
        <div class="d-flex">
          <h2 class="mb-2">拍出會動的照片</h2>
          <div class="bridge">|</div>
        </div>
        <h2 class="mb-2">LivePhotos 魔法拍立得</h2>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="header-picture">
            <img src="./image/produt_image.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6">
          <small class="text-muted">目標 $600,000</small>
          <h2 class="mt-3" style="font-weight: 700;">$280,047</h4>
          <div class="progress">
            <div class="progress-bar text-dark" role="progressbar" style="width: 41%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">41%</div>
          </div>
          <div class="row mt-4">
            <div class="col-6">
              <p>募資人數</p>
              <p class="h2" style="font-weight: 600;">1374 人</p>
            </div>
            <div class="col-6">
              <p>募資倒數</p>
              <p class="h2" style="font-weight: 600;">27 天</p>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="d-flex algin-items-start header-feature">
              <img src="./image/icon_good01.svg" alt="拼拼標章認證">
              <span class="d-inline d-lg-none">標章認證</span>
            </div>
            <div class="d-flex algin-items-start header-feature">
              <img src="./image/icon_good02.svg" alt="拼拼品質保證">
              <span class="d-inline d-lg-none">品質保證</span>
            </div>
            <div class="d-flex algin-items-start header-feature">
              <img src="./image/icon_good03.svg" alt="拼拼原生創意">
              <span class="d-inline d-lg-none">原生創意</span>
            </div>
            <div class="d-flex algin-items-start header-feature">
              <img src="./image/icon_good04.svg" alt="拼拼人氣王">
              <span class="d-inline d-lg-none">人氣王</span>
            </div>
          </div>
          <div class="bg-white p-3 Fundraising-section rounded mb-4">
            <p class="mb-0">
              專案募資中! <br>
              在 <time style="font-weight: 600;">2021/06/14 23:59</time> 募資結束前，您都可以贊助我們!
            </p>
          </div>
          <button class="btn btn-primary w-100 rounded-pill py-2 mb-3" style="font-weight: 600;">贊助我們</button>
          <div class="row g-2">
            <div class="col-8">
              <button class="btn btn-outline-dark w-100 rounded-pill py-2" style="font-weight: 600;">追蹤專案</button>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-dark w-100 rounded-pill py-2" style="font-weight: 600;">分享</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>



  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content pb-4">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">登入</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="mb-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">帳號</label>
              <input type="email" class="form-control bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">密碼</label>
              <input type="password" class="form-control bg-light" id="exampleInputPassword1">
            </div>
            <p>
              <a href="#" class="text-muted text-decoration-none">忘記密碼?</a>
            </p>
            <div>
              <button type="submit" class="btn btn-primary w-100 rounded-pill py-2" style="font-weight: 700; font-size: 25px;">登入</button>
            </div>
          </form>
          <div class="register-section-hint position-relative">
            <p class="position-absolute top-50 start-50 translate-middle bg-white px-2">還沒有帳號嗎?
              <a href="#" class="text-warning text-decoration-none">註冊一個帳號</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./javascripts/vendor.js"></script>
  <script src="./javascripts/all.js"></script>
</body>
</html>
